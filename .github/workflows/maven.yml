name: Deploy to EC2
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do Código
      uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Maven
      run: mvn -f backend/pom.xml clean install
    - name: SSH para a Instância EC2 e Iniciar Aplicação
      uses: appleboy/scp-action@v0.1.4
      with:
        password: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        source: "/target/showdomilhao-0.0.1-SNAPSHOT.jar"
        host: ${{ secrets.AWS_EC2_HOST }}
        username: ${{ secrets.AWS_EC2_USER }}
        target: "/home/ec2-user"
    - name: SSH para a Instância EC2 e Iniciar Aplicação
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: |
          # Parar a aplicação se já estiver em execução
          pkill -f showdomilhao-0.0.1-SNAPSHOT.jar || true
          # Iniciar a aplicação
          nohup java -jar /home/ec2-user/showdomilhao-0.0.1-SNAPSHOT.jar > /dev/null 2>&1 &
